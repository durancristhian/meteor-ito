<head>
	<title>meteor-ito - by @durancristhian</title>
	<link rel="icon" sizes="16x16" href="/favicon.ico?v=2">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
 
<body>
	{{> hero }}
	{{> actions}}
	{{> messages}}
</body>
 
<template name="hero">
	<div class="hero">
		<h1>meteor-ito</h1>
		<em>My first meteor app</em>
	</div>
</template>

<template name="actions">
	<div class="actions">
		<div class="pure-g">
			<div class="pure-u-12-24">
				<form class="pure-form">
				    <fieldset>
						<input type="text" id="message" placeholder="Your message" class="pure-input-1">
				    </fieldset>
				</form>
				<em>(Press [Enter] to send the message)</em>
			</div>
			<div class="pure-u-12-24">
				<div class="logginButtons-container">
					{{> loginButtons}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="messages">
	<div class="messages">
		<div class="pure-g">
			<div class="pure-u-12-24">
				<h2>Messages</h2>				
			</div>
			<div class="pure-u-12-24">
				<div class="buttons-container">
					<a id="delete-messages" class="pure-button pure-button-active button-error" href="#">Delete all messages</a>
				</div>
			</div>
			<div class="pure-u-1">
				{{#each messages}}
					<div class="message">
						<strong>{{name}}: </strong>
						<span>{{message}}</span>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
